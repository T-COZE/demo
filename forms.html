<!DOCTYPE html>
<html>
  <head>
    <title>Login Forms</title>
  </head>
  <body>
    <form method="GET">
      Name: <input type="text" name="fullname" /><br />
      Email: <input type="email" name="email" /><br />
      Password: <input type="password" name="password" /><br />
      Birthday: <input type="date" name="birthday" /><br />
      Gender:<br />
      <input type="radio" name="gender" value="Male" />Male<br />
      <input type="radio" name="gender" value="Female" />Female<br />
      <input type="radio" name="gender" value="Unknown" />Unknown<br />
      Pets:<br />
      <input type="checkbox" name="snake" />Snake<br />
      <input type="checkbox" name="dragon" />Dragon<br />
      <input type="checkbox" name="walrus" />Walrus<br />
      <input type="checkbox" name="unicorn" />Unicorn<br />
      Vehicle:<br />
      <select name="vehicle">
        <option value="Van" name="Van">Van</option>
        <option value="Lame" name="Van">Something Lame</option>
        <option value="Pet" name="Van">My Pet</option></select
      ><br />
      <input type="submit" value="Good Luck!" />
      <input type="reset" />
    </form>
  </body>
</html>
